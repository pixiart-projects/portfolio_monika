<style>
.grid-kwadraty {
display: grid;
grid-template-columns: repeat(5, 1fr);
gap: 15px;
margin-top: 20px;
}
.kwadrat {
aspect-ratio: 1 / 1;
overflow: hidden;
border-radius: 8px;
border: 1px solid #333;
cursor: pointer;
transition: transform 0.3s ease, border-color 0.3s ease;
}
.kwadrat img { width: 100%; height: 100%; object-fit: cover; }
.kwadrat:hover { transform: scale(1.05); border-color: #3d3def; }
#lightbox {
display: none;
position: fixed;
z-index: 9999;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.95);
justify-content: center;
align-items: center;
user-select: none;
}
#lightbox-img {
max-width: 85%;
max-height: 85%;
border-radius: 5px;
}
.nav-btn {
position: absolute;
top: 50%;
transform: translateY(-50%);
background: rgba(255, 255, 255, 0.1);
color: white;
border: none;
padding: 20px;
cursor: pointer;
font-size: 2rem;
border-radius: 50%;
width: 60px;
height: 60px;
display: flex;
justify-content: center;
align-items: center;
transition: 0.3s;
}
.nav-btn:hover { background: rgba(255, 255, 255, 0.3); }
.prev-btn { left: 30px; }
.next-btn { right: 30px; }
.close-lightbox {
position: absolute;
top: 20px;
right: 30px;
color: white;
font-size: 3rem;
cursor: pointer;
}
.project-segment{
    padding-bottom: 0;
}
@media (max-width: 1024px) {
.grid-kwadraty { grid-template-columns: repeat(3, 1fr); }
.nav-btn { width: 45px; height: 45px; }
}
</style>
</head>

<div id="project-modal" class="modal">
<div class="modal-content">
<span class="close-btn">&times;</span>

<div id="lightbox">
<span class="close-lightbox" onclick="closeLightbox()">&times;</span>
<button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
<img id="lightbox-img" src="">
<button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
</div>
<script>
const modal = document.getElementById('project-modal');
const modalImage = document.getElementById('modal-image');
const modalLink = document.getElementById('modal-link');
const modalDesc = document.getElementById('modal-description');
const closeBtn = document.querySelector('.close-btn');
document.querySelectorAll('.card').forEach(card => {
card.addEventListener('click', () => {
modalImage.src = card.getAttribute('data-image');
modalLink.href = card.getAttribute('data-link');
modalDesc.innerText = card.getAttribute('data-description');
modal.style.display = 'flex';
});
});
closeBtn.onclick = () => { modal.style.display = 'none'; };
window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
let currentGalleryImages = [];
let currentImageIndex = 0;
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
document.querySelectorAll('.grid-kwadraty').forEach(gallery => {
const imgs = Array.from(gallery.querySelectorAll('.kwadrat img'));
gallery.querySelectorAll('.kwadrat').forEach((item, index) => {
item.addEventListener('click', () => {
currentGalleryImages = imgs;
openLightbox(index);
});
});
});
function openLightbox(index) {
currentImageIndex = index;
updateLightboxImage();
lightbox.style.display = 'flex';
document.body.style.overflow = 'hidden';
}
function closeLightbox() {
lightbox.style.display = 'none';
document.body.style.overflow = 'auto';
}
function changeImage(step) {
currentImageIndex += step;
if (currentImageIndex >= currentGalleryImages.length) currentImageIndex = 0;
if (currentImageIndex < 0) currentImageIndex = currentGalleryImages.length - 1;
updateLightboxImage();
}
function updateLightboxImage() {
lightboxImg.src = currentGalleryImages[currentImageIndex].src;
}
lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
document.addEventListener('keydown', (e) => {
if (lightbox.style.display === 'flex') {
if (e.key === 'ArrowLeft') changeImage(-1);
if (e.key === 'ArrowRight') changeImage(1);
if (e.key === 'Escape') closeLightbox();
}
});
</script>
