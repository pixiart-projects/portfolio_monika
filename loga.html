<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loga i Ikonografia | Monika Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="project-background">
    <nav>
        <span class="logo-portfolio"><a href="index.html">Portfolio</a></span>
        <div class="nav-links">
            <a href="index.html#grafika-projektowa">Powrót</a>
        </div>
    </nav>

    <main class="project-detail-container-minimal">
        <div class="image-box-minimal">
            <header class="page-header">
                <h1>Grafika projektowa</h1>
                <p>Loga i ikonografia</p>
            </header>

            <header class="project-segment">
                <h1>Księgi znaków</h1>
            </header>

            <section class="project-segment" style="margin-top: 60px;">
                <div class="projekty-grid">
                    <div class="card" data-image="img/okladki/logo_bioswift_okladka.jpg" data-title="Księga Znaku 01" data-description="Ksiega znaku dla marki BioSwift. Narzędzia: InDesign" data-link="bioswift_icon.html">
                        <div class="card-visual"><img src="img/okladki/logo_bioswift_okladka.jpg" alt="logo BioSwift"></div>
                        <div class="card-info"><p class="card-project-title">Księga Znaku 01</p></div>
                    </div>
                    <div class="card" data-image="img/branding_okladka.jpg" data-title="Branding 02" data-description="System identyfikacji marki." data-link="projekt-2.html">
                        <div class="card-visual"></div>
                        <div class="card-info"><p class="card-project-title">Księga Znaku 02</p></div>
                    </div>
                </div>
            </section>

            <section class="project-segment" style="margin-top: 60px;">
                <header class="project-segment">
                    <h1>Loga</h1>
                </header>
                <div class="grid-kwadraty" data-gallery="loga">
                    <div class="kwadrat"><img src="img/icon/loga/happyhome.jpg" alt="Logo 1"></div>
                    <div class="kwadrat"><img src="img/icon/loga/logoMexican.png" alt="Logo 2"></div>
                    <div class="kwadrat"><img src="img/icon/loga/sunnypost.jpg" alt="Logo 3"></div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footerproject-modern">
        <a href="mailto:monika@pixiart.pl?subject=Wiadomość ze strony Pixiart"><span class="segment-title">monika@pixiart.pl</span></a>
        <a href="https://portfolio.pixiart.pl" target="_blank"><span class="segment-title">portfolio</span></a>
    </footer>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-container">
                <div class="modal-left-image"><img src="" alt="" id="modal-image"></div>
                <div class="modal-right-text">
                    <a href="#" target="_blank" class="modal-button" id="modal-link">Zobacz Projekt</a>
                    <p id="modal-description"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
        <img id="lightbox-img" src="">
        <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        const modal = document.getElementById('project-modal');
        const modalImage = document.getElementById('modal-image');
        const modalLink = document.getElementById('modal-link');
        const modalDesc = document.getElementById('modal-description');
        const closeBtn = document.querySelector('.close-btn');

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                modalImage.src = card.getAttribute('data-image');
                modalLink.href = card.getAttribute('data-link');
                modalDesc.innerText = card.getAttribute('data-description');
                modal.style.display = 'flex';
            });
        });

        closeBtn.onclick = () => { modal.style.display = 'none'; };
        window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

        let currentGalleryImages = [];
        let currentImageIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        document.querySelectorAll('.grid-kwadraty').forEach(gallery => {
            const imgs = Array.from(gallery.querySelectorAll('.kwadrat img'));
            gallery.querySelectorAll('.kwadrat').forEach((item, index) => {
                item.addEventListener('click', () => {
                    currentGalleryImages = imgs;
                    openLightbox(index);
                });
            });
        });

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeImage(step) {
            currentImageIndex += step;
            if (currentImageIndex >= currentGalleryImages.length) currentImageIndex = 0;
            if (currentImageIndex < 0) currentImageIndex = currentGalleryImages.length - 1;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            lightboxImg.src = currentGalleryImages[currentImageIndex].src;
        }

        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
                if (e.key === 'Escape') closeLightbox();
            }
        });
    </script>
</body>
</html>
