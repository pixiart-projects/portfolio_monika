<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socialmedia </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Michroma&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #161616;
            --accent-blue: #00aaff;
            --text-gray: #a0a0a0;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            box-sizing: border-box;
        }

        .logo-portfolio a {
            font-family: 'Michroma', sans-serif;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-blue);
        }

        header {
            padding: 140px 5% 60px;
            text-align: center;
        }

        header h1 {
            font-family: 'Michroma', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
        }

        header p {
            font-family: 'Poppins', sans-serif;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .masonry-container {
            column-count: 3;
            column-gap: 15px; 
            padding: 20px 2% 100px; 
            max-width: 1400px;
            margin: 0 auto;
            column-fill: balance;
        }

        .galeria-item {
            display: block; 
            width: 100%;
            margin-bottom: 15px;
            break-inside: avoid; 
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.4s ease;
            cursor: pointer;
        }

        .galeria-item:hover {
            border-color: var(--accent-blue);
            transform: translateY(-5px);
        }

        .galeria-item img {
            width: 100%;
            display: block;
            transition: 0.6s ease;
            filter: grayscale(20%);
        }

        .galeria-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        .footerproject-modern {
            padding: 40px 5%;
            display: flex;
            justify-content: center;
            gap: 40px;
            background: transparent;
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: 50px;
        }

        .footerproject-modern a {
            text-decoration: none;
        }

        .footerproject-modern .segment-title {
            font-family: 'Michroma', sans-serif;
            color: var(--text-gray);
            font-size: 0.7rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .footerproject-modern a:hover .segment-title {
            color: var(--accent-blue);
        }

        #slider-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.98);
            justify-content: center; align-items: center;
        }

        .slider-content {
            position: relative;
            width: 90%; height: 85%;
            display: flex; justify-content: center; align-items: center;
        }

        .slider-content img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
        }

        .nav-btn {
            position: absolute;
            background: none; border: none;
            color: var(--accent-blue);
            font-size: 3rem; cursor: pointer;
            padding: 20px; z-index: 1001;
        }

        #prev-btn { left: 2%; }
        #next-btn { right: 2%; }
        
        .close-slider {
            position: absolute; top: 30px; right: 40px;
            color: white; font-size: 3rem; cursor: pointer;
        }

        @media (max-width: 1100px) { .masonry-container { column-count: 2; } }
        @media (max-width: 700px) { .masonry-container { column-count: 1; } }
    </style>
</head>
<body class="project-background">

<nav>
    <span class="logo-portfolio"><a href="index.html">Portfolio</a></span>
    <div class="nav-links">
        <a href="index.html#laboratorium-ai">Powrót</a>
    </div>
</nav>

<header>
    <h1>Grafika projektowa</h1>
    <p>socjal media</p>
</header>

<div class="masonry-container">
    <script>
        const container = document.querySelector('.masonry-container');
        const liczbaIlustracji = 6; 

        for (let i = 1; i <= liczbaIlustracji; i++) {
            const item = document.createElement('div');
            item.className = 'galeria-item';
            const imgPath = `img/socialmedia/socialmedia_${i}.jpg`;
            item.setAttribute('data-full', imgPath);
            item.innerHTML = `<img src="${imgPath}" loading="lazy" alt="Ilustracja ${i}">`;
            container.appendChild(item);
        }
    </script>
</div>

<div id="slider-modal">
    <span class="close-slider">&times;</span>
    <button class="nav-btn" id="prev-btn">&#10094;</button>
    <div class="slider-content">
        <img src="" id="slider-img">
    </div>
    <button class="nav-btn" id="next-btn">&#10095;</button>
</div>

<footer class="footerproject-modern">
    <a href="mailto:monika@pixiart.pl?subject=Wiadomość ze strony Pixiart">
        <span class="segment-title">monika@pixiart.pl</span>
    </a>
    <a href="https://pixiart.pl" target="_blank">
        <span class="segment-title">portfolio</span>
    </a>
</footer>

<script>
    const modal = document.getElementById('slider-modal');
    const sliderImg = document.getElementById('slider-img');
    const closeBtn = document.querySelector('.close-slider');
    
    let currentIndex = 0;
    let images = [];

    window.onload = () => {
        const items = document.querySelectorAll('.galeria-item');
        images = Array.from(items).map(item => item.getAttribute('data-full'));

        items.forEach((item, index) => {
            item.onclick = () => {
                currentIndex = index;
                showImage();
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            };
        });
    };

    function showImage() {
        sliderImg.src = images[currentIndex];
    }

    function moveNext() {
        if (images.length === 0) return;
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
    }

    function movePrev() {
        if (images.length === 0) return;
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
    }

    document.getElementById('next-btn').onclick = (e) => { e.stopPropagation(); moveNext(); };
    document.getElementById('prev-btn').onclick = (e) => { e.stopPropagation(); movePrev(); };
    closeBtn.onclick = () => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    };

    modal.onclick = (e) => { if(e.target === modal) closeBtn.onclick(); };

    document.addEventListener('keydown', (e) => {
        if (modal.style.display === 'flex') {
            if (e.key === "ArrowRight") moveNext();
            if (e.key === "ArrowLeft") movePrev();
            if (e.key === "Escape") closeBtn.onclick();
        }
    });
</script>

</body>
</html>
