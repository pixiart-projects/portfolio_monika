<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identyfikacja wizualna | Portfolio Monika</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Michroma&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="project-background">

    <nav>
        <span class="logo-portfolio"><a href="index.html">Portfolio</a></span>
        <div class="nav-links">
            <a href="index.html#grafika-projektowa">Powrót</a>
        </div>
    </nav>

    <header class="page-header">
        <h1>Grafika projektowa</h1>
        <p>Identyfikacja wizualna</p>
    </header>

    <main class="masonry-container" id="gallery-container">
    </main>

    <div id="slider-modal">
        <span class="close-slider">&times;</span>
        <button class="nav-btn" id="prev-btn">&#10094;</button>
        <div class="slider-content">
            <img src="" id="slider-img" alt="Powiększony projekt">
        </div>
        <button class="nav-btn" id="next-btn">&#10095;</button>
    </div>

    <footer class="footerproject-modern">
        <a href="mailto:monika@pixiart.pl">
            <span class="segment-title">monika@pixiart.pl</span>
        </a>
        <a href="index.html">
            <span class="segment-title">strona główna</span>
        </a>
    </footer>

    <script>

        const container = document.getElementById('gallery-container');
        const liczbaIlustracji = 1;

        for (let i = 1; i <= liczbaIlustracji; i++) {
            const item = document.createElement('div');
            item.className = 'galeria-item';
            const imgPath = `img/projektowanie_graficzne/identyfikacja_wizualna/identyfikacja_wizualna_${i}.jpg`;
            item.setAttribute('data-full', imgPath);
            item.innerHTML = `<img src="${imgPath}" loading="lazy" alt="Projekt Identyfikacja ${i}">`;
            container.appendChild(item);
        }

        const modal = document.getElementById('slider-modal');
        const sliderImg = document.getElementById('slider-img');
        const closeBtn = document.querySelector('.close-slider');
        let currentIndex = 0;
        let images = [];

        window.onload = () => {
            const items = document.querySelectorAll('.galeria-item');
            images = Array.from(items).map(item => item.getAttribute('data-full'));

            items.forEach((item, index) => {
                item.onclick = () => {
                    currentIndex = index;
                    showImage();
                    modal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                };
            });
        };

        function showImage() { 
            if (images[currentIndex]) {
                sliderImg.src = images[currentIndex]; 
            }
        }

        function moveNext() { 
            currentIndex = (currentIndex + 1) % images.length; 
            showImage(); 
        }

        function movePrev() { 
            currentIndex = (currentIndex - 1 + images.length) % images.length; 
            showImage(); 
        }

        document.getElementById('next-btn').onclick = (e) => { e.stopPropagation(); moveNext(); };
        document.getElementById('prev-btn').onclick = (e) => { e.stopPropagation(); movePrev(); };
        
        closeBtn.onclick = () => { 
            modal.style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
        };

        modal.onclick = (e) => { if(e.target === modal) closeBtn.onclick(); };

        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'flex') {
                if (e.key === "ArrowRight") moveNext();
                if (e.key === "ArrowLeft") movePrev();
                if (e.key === "Escape") closeBtn.onclick();
            }
        });
    </script>
</body>
</html>
